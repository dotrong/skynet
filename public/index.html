<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SkyNet</title>

    <!-- //*****JQUERY*****// -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!--//*****BOOTSTRAP*****// -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- *****GOOGLE FONTS***** -->
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
      
    <!-- *****PREVENT FAVICON REQUESTS***** -->    
    <link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">

    <!-- *****LOCAL STYLES AND JS LINKS***** -->
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>  

<div class="signinContainer" >  

  <div class="about"><img src="images/indexLogo2.png">
    <h1>Welcome to SkyNet</h1>
    <br>
    <p> an app that keeps you informed of travel warnings and weather alerts for locations <em>you</em> select!</p>
  </div>

  <div class="middle">
    <form class="signinForm" method="POST" action="signin">
      <div class="text">
        <!-- <span class="close">&times;</span> -->
        <input type="text" placeholder="Enter Email" name="email" required>
        <br>
        <input type="password" placeholder="Enter Password" name="password" required>
        <br>      
        <!--<div class="text">-->
        <input class="btn" type="submit" value="Sign In" />
        <br>
        <input class="btn" id="signUp" type="button" value="Create Account">
      </div>
    </form>

  </div>
</div>

<script>
  $("#signUp").click(function () {
    window.location.href="/signup";
    return false;
  });
</script>

</body>
</html>
