<style>

body {
  background-color: #222328; 
}

.signinContainer { 
  margin: 0px auto; 
  width: 100%; 
  height: auto; 
  position: relative;
}

.image { height: 100%; background-attachment: fixed; background-position: center; background-repeat: no-repeat; background-size: cover;
  opacity: 1;
  display: block;
  width: 100%;
  /*height: auto;*/
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle { /*position: fixed;*/  
  height: auto;
  width: 70%;
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%); /* Standard syntax */
  -ms-transform: translate(-50%, -50%)  /*IE 9*/
}

.signinContainer:hover .image {
  opacity: 0.9;
}

.signinContainer:hover .middle {
  opacity: 1;
}

.text { 
  color: black;
  font-size: 16px;
  padding: 16px 32px;
}

/*SIGN IN FORM CONTAINER*/
.signinForm {   height: 50%;
  background-color: #222328; 
  opacity: 0.6; 
  max-width: 600px; 
  margin: 0px auto;
}

.signinForm input[type=text], input[type=password] { 
    width: 90%;
    padding: 5px;
    margin: 8px;
    display: block;
    /*border: 1px solid #ccc;*/
    box-sizing: border-box;
}

input.btn {  border-radius: 0px; padding: 0px;
  text-decoration: none;
  border: none; 
  margin: 2px 2px 2px -23px;
  background-color: #f7c04b;
  color: white;
  font-size: 16px;
  padding: 6px 52px;
}

a.logInSubmitLink:hover, a.userLink:hover {
  color: #222328;
}

a.userLink { 
  text-decoration: none;
  border: none; 
  margin: 2px;
  background-color: #0f5ffb;
  color: white;
  font-size: 16px;
  padding: 9px 30px;
}

a.aboutLink { 
  text-decoration: none;
}

a.aboutLink:hover {
  color: white;
}

</style>
</head>

<body>

<div class="signinContainer">
  <img src="images/backgroundBlur2.jpg" alt="City Lights" class="image">
  <div class="middle">

    <form class="signinForm" method="POST" action="signin">
      <div class="text">
        <!-- <span class="close">&times;</span> -->
        <input type="text" placeholder="Enter Email" name="email" required>
        <input type="password" placeholder="Enter Password" name="password" required>
               
        <div class="text">
          <input class="btn" type="submit" value="Sign In" />
          <a href="/signup" class="userLink">Create Account</a>
          <br>
        </div> 

        <!-- <div>
          <a href="/signup" class="userLink">Create Account</a>
        </div>

        <div class="text">
          <a href="about.html" class="aboutLink">About</a>
        </div> -->

      </div>
    </form>
  
  </div>
</div>


</body>
</html>
