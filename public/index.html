<style>
.signinContainer { margin: 0px auto; width: 95%; height: auto; /*border: 1px solid yellow;*/
    position: relative;
    /*width: 100%;*/
}

.image { /*background-image: url("../images/backgroundBlur2.jpg");*/
  opacity: 1;
  display: block;
  /*width: 100%;
  height: auto;*/
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle { /*position: fixed;*/  width: 80%;
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%); /* Standard syntax */
  -ms-transform: translate(-50%, -50%)  /*IE 9*/
}

.signinContainer:hover .image {
  opacity: 0.9;
}

.signinContainer:hover .middle {
  opacity: 1;
}

.text { 
  /*background-color: #222328;*/
  color: black;
  font-size: 16px;
  padding: 16px 32px;
}

/*SIGN IN FORM CONTAINER*/
.signinForm {  background-color: #222328; opacity: 0.6; max-width: 800px; margin: 0px auto; /*border: 1px solid red;*/
    /*width: 100%;*/
    /*padding: 5px;*/
}

.signinForm input[type=text], input[type=password] { 
    width: 90%;
    padding: 12px;
    margin: 8px;
    display: block;
    /*border: 1px solid #ccc;*/
    box-sizing: border-box;
}

a.logInSubmitLink {  
  text-decoration: none;
  border: none; 
  margin: 2px 2px 2px -23px;
  background-color: #f7c04b;
  color: white;
  font-size: 16px;
  padding: 16px 52px;
}

a.logInSubmitLink:hover, a.userLink:hover {
  color: #222328;
}

a.userLink { 
  text-decoration: none;
  border: none; 
  margin: 2px;
  background-color: #0f5ffb;
  color: white;
  font-size: 16px;
  padding: 16px 30px;
}

a.aboutLink {
  text-decoration: none;
}

a.aboutLink:hover {
  color: white;
}

</style>

<body>

<div class="signinContainer">
  <img src="images/backgroundBlur2.jpg" alt="Avatar" class="image" style="width:100%">
  <div class="middle">
    <form class="signinForm" method="POST" action="signin">
    <div class="text">
      <span class="close">&times;</span>
      <input type="text" placeholder="Enter Email" name="email" required>
      <input type="password" placeholder="Enter Password" name="password" required>
             
      <div class="text">
        <input class="btn" type="submit" value="Sign In" /> 
        
        <a href="/signup" class="userLink">Create Account</a>
      </div>
      <div class="text">
        <a href="about.html" class="aboutLink">About</a>
      </div>
      <!-- <a href="newUser.html" class="nuButton">New User</a> -->

    </div>
  </form>
  
  </div>
</div>


</body>
