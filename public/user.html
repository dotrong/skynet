<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"name="viewport" content="width=device-width" initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SkyNet - Create Account</title>

    <!-- //*****JQUERY*****// -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!--//*****BOOTSTRAP*****// -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- **********Font Awesome CSS Icons (glyphicons)********** -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      
    <!-- *****PREVENT FAVICON REQUESTS***** -->    
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

    <!-- *****LOCAL STYLES AND JS LINKS***** -->
<!-- <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"> -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
<!-- *****CONTAINER FOR NAV BAR***** -->  
<header role="banner"> 

  <!-- *****NAVIGATON BAR***** -->
  <nav id="fixedNav" class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <span class="leftIcon">
          <a href="/">
            <i class="glyphicon glyphicon-menu-left"></i>
          </a>
        </span>         
        <h1 class="text-center">Create Account</h1>
    </div>
  </nav>

</header>

<div class="userForm">
    <img src="images/ocean2.jpg" alt="ocean with clouds" class="backgroundImage">
    <div class="panel panel-default">
   
      <form action="/signup" method="POST" name="user">
         <div class="form-group">
            <input type="text" id="userFN" class="form-control" name="firstname" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <input type="text" id="userLN" class="form-control" name="lastname" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input type="email" id="userEmail" class="form-control" name="email" placeholder="email@email.com" 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
        </div>
        <div class="form-group">
            <input type="password" id="userPassword" class="form-control" name="password" placeholder="Password" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
                title="must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"
                required>
        </div>
        <div class="form-group">
            <input type="password" id="userConfirm" class="form-control" name="confirmPassword" placeholder="Confirm Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"
                required>
        </div>
        <div class="userBtns">
            <button type="submit" class="btn btn-default" id="userSubmit">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
        </div>
      </form>

  </div>    
</div>
</body>
</html>
