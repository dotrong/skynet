<html lang="en">
<head>
  <meta charset="UTF-8"name="viewport" content="width=device-width" initial-scale="1.0">

    <title>SkyNet - Create Account</title>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>

  body {border: none;
    background-color: #f3f3f3;
  }

  #fixedNav { 
    background-color: #0f5ffb;
  }

  .container-fluid {
    text-align: center;
    margin: 10px;
  }
  
  h1 { /*clear: left;*/
    display: inline;
    width: 75%;
    color: white;
    text-align: center;
  }

 span.leftIcon, a { float: left;
    /*display: inline;*/
    margin: 5px;
    color: white;
    }

 div.panel.panel-default { max-width: 800px; margin: 0px auto;
    border: none;
  }

  form { border: none;
    background-color: #f3f3f3;
  }

  .form-group { 
    width: 80%;
    margin: 0px auto;
    padding: 10px;

  }

  .form-control { border-radius: 3px;
    padding: 20px;
  }

  div.btns { 
    width: 80%;
    margin: 0px auto;
  }

  .btn.btn-default { border-radius: 3px; color: white;
    background-color: #0f5ffb;
    width: 25%;
    margin: 10px;
    padding: 10px;
  }

  .btn.btn-default:hover {    
    color: #222328;
  }

  #userSubmit { 
    background-color: #f7c04b;
  }  

</style>
</head>
<body>
<!-- *****CONTAINER FOR NAV BAR***** -->  
<header role="banner"> 
  <!-- *****NAVIGATON BAR***** -->
  <nav id="fixedNav" class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <span class="leftIcon">
          <a href="/">
            <i class="glyphicon glyphicon-menu-left"></i>
          </a>
        </span>         
        <h1 class="text-center">Create Account</h1>
    </div>
  </nav>
</header>

<div class="userForm">
  <div class="panel panel-default">

      <form action="/signup" method="POST" name="user">
        <!-- <h2>Select the cities and alerts you want to watch</h2> -->
          <div class="form-group">
              <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
          </div>
          <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="email@email.com" 
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
          </div>
          <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password" 
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
                  title="must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"
                  required>
          </div>
          <div class="form-group">
              <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"
                  required>
          </div>
          <div class="btns">
              <button type="submit" class="btn btn-default" id="userSubmit">Submit</button>
              <button type="reset" class="btn btn-default">Reset</button>
          </div>
      </form>

  </div>    
</div>
</body>
</html>
