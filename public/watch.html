<body>
<!-- *****CONTAINER FOR NAV BAR***** -->  
<header role="banner"> 
    <!-- *****NAVIGATON BAR***** -->
    <nav id="fixedNav" class="navbar navbar-default" role="navigation">
      <div class="container-fluid">    
          <h1 class="text-center">Welcome</h1>
      </div>
    </nav>
</header>

<div class="userForm">
  <div class="panel panel-default">
    
      <form>
        <h2>Select the cities and alerts you want to watch</h2>
        <div class="form-group">
              <input type="text" class="form-control" name="state" placeholder="State or Country" required>
        </div>

        <div class="form-group">
              <input type="text" class="form-control" name="city" placeholder="City">
        </div>  

        <div class="form-check">
          <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="weather">
            Weather Alerts
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="travel">
            Travel Alerts
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="earthquake">
            Earthquake Alerts
          </label>
        </div> 

        <div class="btns">
          <button type="submit" class="btn btn-default" id="userSubmit">Submit</button>
          <button type="reset" class="btn btn-default" id="userReset">Reset</button>
        </div>          
      </form>

      <div id="demo"> <!-- DYNAMIC RESULTS --> </div>      

  </div>    
</div>

</body>
</html>
