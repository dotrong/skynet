<html lang="en">
<head>
  <meta charset="UTF-8"name="viewport" content="width=device-width" initial-scale="1.0">

    <title>SkyNet - Welcome</title>

<style>

  body {
    border: none;
    background-color: #f3f3f3;
  }

  #fixedNav { 
    background-color: #0f5ffb;
  }

  .container-fluid {
    text-align: center;
    margin: 10px;
  }
  
  h1 { /*clear: left;*/
    display: inline;
    width: 75%;
    color: white;
    text-align: center;
  }

  h2 { 
    text-align: center;
    font-size: 1.5em;
    background-color: #f3f3f3;
  }

 span.leftIcon, a { float: left;
    /*display: inline;*/
    margin: 5px;
    color: white;
    }

 div.panel.panel-default { max-width: 800px; margin: 0px auto;
    border: none;
  }

  form { 
    background-color: #f3f3f3;
  }

  .form-control, .form-check { height: 40px;
    width: 80%;
    margin: 0px auto;
  }

  div.btns { 
    width: 80%;
    margin: 0px auto;
  }

  .btn.btn-default { border-radius: 3px; color: white;
    background-color: #0f5ffb;
    width: 25%;
    margin: 10px;
    padding: 10px;
  }

  .btn.btn-default:hover {    
    color: #222328;
  }

  #userSubmit { 
    background-color: #f7c04b;
  }  

  #travelSummary, #wthrSummary, #iWthrSummary {
    display: none;
  }  

</style>
</head>

<body>
<!-- *****CONTAINER FOR NAV BAR***** -->  
<header role="banner"> 
    <!-- *****NAVIGATON BAR***** -->
    <nav id="fixedNav" class="navbar navbar-default" role="navigation">
      <div class="container-fluid">    
          <h1 class="text-center">Welcome</h1>
      </div>
    </nav>
</header>

<div class="userForm">
  <div class="panel panel-default">
    
      <form>
        <h2>Select the cities and alerts you want to watch</h2>
        <div class="form-group">
              <input type="text" class="form-control" name="state" placeholder="State or Country" required>
        </div>

        <div class="form-group">
              <input type="text" class="form-control" name="city" placeholder="City">
        </div>  

        <div class="form-check">
          <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="weather">
            Weather Alerts
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="travel">
            Travel Alerts
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="earthquake">
            Earthquake Alerts
          </label>
        </div> 

        <div class="btns">
          <button type="submit" class="btn btn-default" id="userSubmit">Submit</button>
          <button type="reset" class="btn btn-default" id="userReset">Reset</button>
        </div>          
      </form>

      <div id="demo"> <!-- DYNAMIC RESULTS --> </div>      

  </div>    
</div>

</body>
</html>
